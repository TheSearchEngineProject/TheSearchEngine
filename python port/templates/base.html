<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='base.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Admin</title>
  </head>
  <body>
    <div class="Block">
      <div class="panel-heading logo">
        BINGO
      </div>
      <div class="container">
        <div class="title-css">
          <div class="heading">
            ADMIN PAGE
          </div>
          <div class="login-options">
            {% if not session.logged_in %}
              <a href="{{ url_for('LoginPage') }}">
                <button type="button" name="button" class="login-opt">LOG IN</button></a>
            {% else %}
              <a href="{{ url_for('Logout') }}"><button type="button" name="button" class="login-opt">LOG OUT</button></a>
            {% endif %}
          </div>
        </div>
        <br>
        {% block content %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
