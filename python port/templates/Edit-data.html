<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='data-entry.css') }}">
    <title>Edit data</title>
  </head>
  <body>
    {% extends "base.html" %}
      {% block content %}
      <br>
        <p>Edit the entry in database</p>
        <div class="dataform">
          <form class="Form-entries" action="{{url_for('EditData', data_id = editdata.id)}}" method="POST">
            Select the title of the data u want to enter:
            <select class="title-option" name="Title">
              <option value="Others">Others</option>
              <option value="Hospital">Hospital</option>
              <option value="Dictionary">Dictionary</option>
              <option value="Study">Study</option>
              <option value="Transport">Transport</option>
              <option value="Helplines">Helplines</option>
              <option value="Social">Social</option>
              <option value="Hotel">Hotel</option>
              <option value="Shopping">Shopping</option>
            </select>
            <br><br>
            <label>Enter the name: </label>
            <input type="text" name="Name" value="{{editdata.name}}" required>
            <br><br>
            <label>Enter the description: </label>
            <br>
            <textarea name="Description" rows="5" cols="60" value="{{editdata.description}}"></textarea>
            <br><br>
            <label>Enter the website: </label>
            <input type="text" name="Website" value="{{editdata.website}}">
            <br><br>
            <label>Enter the Contact number: </label>
            <input type="text" pattern="[0-9]{3,10}" name="phone_number" value="{{editdata.phoneno}}" required>
            <br><br>
            <label>Enter the Address: </label>
            <input type="text" name="Address" value="{{editdata.address}}">
            <br><br>
            <input type="submit" name="SUBMIT" value="Edit">
            <a href="{{url_for('Viewdata')}}"><button type="button" name="button">Cancel</button></a>
          </form>
        </div>
      {% endblock %}
  </body>
</html>
