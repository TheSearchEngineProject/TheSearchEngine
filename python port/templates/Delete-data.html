{% extends 'base.html' %}
  {% block content %}
    <h2> Are you sure you want to delete {{data.name}}? </h2>
    <form action="{{url_for('DeleteData', data_id = data.id)}}" method="post">
      <input type="submit" name="submit" value="Delete">
      <a href="{{url_for('Viewdata')}}">
        <button type="button" name="button">Cancel</button>
      </a>
    </form>
  {% endblock %}
