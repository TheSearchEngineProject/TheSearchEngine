<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='viewAdmin.css')}}">
    <title>View Admins</title>
  </head>
  <body>
    {% extends 'base.html' %}
      {% block content %}
        <div class="table-div">
          <table>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Power</th>
            <th>Options</th>
            {% for Admin in wholedata %}
              <tr>
                <td class="id-td">{{Admin.id}}</td>
                <td class="td1">{{Admin.name}}</td>
                <td class="td1">{{Admin.email}}</td>
                <td class="td1">{{Admin.password}}</td>
                <td class="td1">{{Admin.power}}</td>
                <td>
                <a href="{{url_for('DeleteUser', user_id = Admin.id)}}">
                    <button class="options-button" type="button" name="button">Delete</button>
                </a>
                </td>
              </tr>
            {% endfor %}
          </table>
        </div>
      {% endblock %}
  </body>
</html>
