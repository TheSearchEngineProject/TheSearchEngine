<html>
  <body>
    <div class="container">
      <h1>Please login</h1><hr>
      <br>
      <form action="{{ url_for('loginPage') }}" method="post">
        Username<br><input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
         <br>Password<br><input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
        <input type="submit" value="Login">
      </form>
      {% if error %}
          <p class="error"><strong>Error:</strong></p> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
